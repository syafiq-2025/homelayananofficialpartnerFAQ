<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: white;
        }
        
        html {
            font-size: 62.5%;
            font-family: 'Arial', sans-serif;
        }
        
        li {
            list-style: none;
        }
        
        a {
            text-decoration: none;
        }
       
        
        .header {
            border-bottom: 1px solid #E2E8F0;
            background-color: white;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1rem;
        }
        
        .hamburger {
            display: none;
        }
        
        .hamburger {
            background-color: #369CB0;
            /* Warna latar belakang biru */
            padding: 3px 5px;
            /* Beri sedikit ruang untuk garis-garis */
            border-radius: 5px;
            /* Tambahkan border-radius untuk sudut yang lembut */
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .bar {
            display: block;
            width: 24px;
            height: 3px;
            margin: 5px auto;
            -webkit-transition: all 0.3s ease-in-out;
            transition: all 0.3s ease-in-out;
            /* background-color: #101010; */
            background-color: white;
        }
        
        .nav-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-item {
            margin-left: 5rem;
        }
        
        .nav-link {
            /* font-size: 1.6rem; */
            font-size: 2rem;
            font-weight: 400;
            /* color: #475569; */
            color: black;
            /* change */
        }
        
        .nav-link:hover {
            color: #369CB0;
        }
        
        .nav-logo img {
            text-decoration: none;
            width: 200px;
            /* Ukuran logo, sesuaikan jika perlu */
            height: auto;
            margin-right: 10px;
            /* Memberikan jarak antara logo dan teks */
        }
        
        .action-btn {
            background-color: #369CB0;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.6rem;
            font-weight: bold;
            text-decoration: none;
            margin-left: 2rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .action-btn:hover {
            background-color: white;
            /* Warna latar berubah menjadi putih */
            color: #369CB0;
            /* Teks berubah menjadi warna biru */
            border: 2px solid #369CB0;
        }
        
        @media only screen and (max-width: 768px) {
            .action-btn {
                padding: 10px 14px;
                font-size: 1.3rem;
                margin-left: 5rem;
            }
            .nav-logo img {
                width: 120px;
                height: auto;
                margin-top: 0;
            }
            .nav-menu {
                position: fixed;
                left: -100%;
                top: 6rem;
                flex-direction: column;
                /* background-color: #fff; */
                background-color: white;
                width: 100%;
                transition: 0.3s;
                text-align: left;
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            }
            .nav-link {
                color: black;
            }
            .nav-menu.active {
                left: 0;
            }
            .nav-item {
                margin: 1rem 0;
                width: 100%;
                text-align: left;
                margin-left: 20px;
                padding-bottom: 8px;
                border-bottom: none;
                line-height: 1;
            }
            .nav-menu.active .nav-item {
                border-bottom: 2px solid rgba(0, 0, 0, 0.082);
                /* Garis bawah hitam */
            }
            .hamburger {
                display: block;
                cursor: pointer;
            }
            .hamburger.active .bar:nth-child(2) {
                opacity: 0;
            }
            .hamburger.active .bar:nth-child(1) {
                transform: translateY(8px) rotate(45deg);
            }
            .hamburger.active .bar:nth-child(3) {
                transform: translateY(-8px) rotate(-45deg);
            }
        }
        /* add styles on elements */
    </style>
</head>

<body>

    <header class="header">
        <nav class="navbar">
            <a href="#" class="nav-logo"><img src="logofix.jpg" alt=""></a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Layanan</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
            <a href="#" class="action-btn">Hubungi Kami</a>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>





    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");

        hamburger.addEventListener("click", mobileMenu);

        function mobileMenu() {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        }


        // when we click on hamburger icon its close 

        const navLink = document.querySelectorAll(".nav-link");

        navLink.forEach(n => n.addEventListener("click", closeMenu));

        function closeMenu() {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        }
    </script>
</body>

</html>
